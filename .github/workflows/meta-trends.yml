name: Update meta tags by trends

on:
  schedule:
    - cron: "0 7 */3 * *"   # раз в 3 дня в 07:00 UTC
  workflow_dispatch:       # запуск руками из Actions

permissions:
  contents: write          # нужно, чтобы коммитить index.html

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytrends PyGithub

      - name: Run updater
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_NAME: ${{ github.repository }}   # AiCoinETH/getaicoin.com
          HTML_PATH: index.html
        run: python scripts/update_meta.py