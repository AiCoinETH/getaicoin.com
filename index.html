<body>
  <canvas id="net-canvas"></canvas>

  <div class="social-links">
    <a href="https://x.com/aicoin_eth" target="_blank" rel="noopener">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023_original.svg" alt="Twitter">

      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
    </a>
  </div>

  <div class="footer-text">Get AI Coin — A social crypto project where people and AI decide together</div>

  <script>
    const canvas = document.getElementById('net-canvas');
    const ctx = canvas.getContext('2d');
    let W=0,H=0,dpr=1,cx=0,cy=0;

    function resize(){
      dpr = window.devicePixelRatio || 1;
      W = Math.round(window.innerWidth);
      H = Math.round(window.innerHeight);
      canvas.style.width = W+'px';
      canvas.style.height = H+'px';
      canvas.width  = Math.round(W*dpr);
      canvas.height = Math.round(H*dpr);
      ctx.setTransform(dpr,0,0,dpr,0,0);
      cx=W/2; cy=H/2;
    }
    window.addEventListener('resize', resize);
    resize();

    const N = 1666;
    const R = Math.min(W,H)*0.38;
    const connectDist = 70;
    const maxNeighbors = 4;
    const speed = 0.002;

    const nodes = [];
    for (let i=0;i<N;i++){
      const a = Math.random()*Math.PI*2;
      const r = Math.sqrt(Math.random())*R;
      nodes.push({x: cx + Math.cos(a)*r, y: cy + Math.sin(a)*r});
    }

    let angle=0;
    function draw(){
      angle += speed;
      ctx.clearRect(0,0,W,H);
      const c = Math.cos(angle), s = Math.sin(angle);
      const pts = new Array(N);
      for (let i=0;i<N;i++){
        const x = nodes[i].x - cx, y = nodes[i].y - cy;
        pts[i] = { x: cx + x*c - y*s, y: cy + x*s + y*c };
      }

      const cell = connectDist|0;
      const cols = Math.max(1, Math.ceil(W/cell));
      const rows = Math.max(1, Math.ceil(H/cell));
      const bins = new Array(cols*rows);
      for (let i=0;i<bins.length;i++) bins[i]=[];
      for (let i=0;i<N;i++){
        const px = Math.min(cols-1, Math.max(0, (pts[i].x/cell)|0));
        const py = Math.min(rows-1, Math.max(0, (pts[i].y/cell)|0));
        bins[py*cols+px].push(i);
      }

      const neighCnt = new Uint8Array(N);
      ctx.lineWidth = 1;

      for (let py=0; py<rows; py++){
        for (let px=0; px<cols; px++){
          const here = bins[py*cols+px];
          if (!here.length) continue;

          for (const i of here){
            const pi = pts[i];
            const minx = Math.max(0, px-1), maxx = Math.min(cols-1, px+1);
            const miny = Math.max(0, py-1), maxy = Math.min(rows-1, py+1);

            for (let ny=miny; ny<=maxy; ny++){
              for (let nx=minx; nx<=maxx; nx++){
                const box = bins[ny*cols+nx];
                for (const j of box){
                  if (j <= i) continue;
                  if (neighCnt[i] >= maxNeighbors && neighCnt[j] >= maxNeighbors) continue;
                  const pj = pts[j];
                  const dx = pi.x - pj.x, dy = pi.y - pj.y;
                  const d = Math.hypot(dx,dy);
                  if (d < connectDist){
                    const a = 1 - d/connectDist;
                    ctx.globalAlpha = a;
                    ctx.beginPath();
                    ctx.moveTo(pi.x, pi.y);
                    ctx.lineTo(pj.x, pj.y);
                    ctx.stroke();
                    neighCnt[i]++;
                    neighCnt[j]++;
                  }
                }
              }
            }
          }
        }
      }

      ctx.globalAlpha = 0.9;
      for (let i=0;i<N;i++){
        const p = pts[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, 0.9, 0, Math.PI*2);
        ctx.fill();
      }

      requestAnimationFrame(draw);
    }
    draw();
  </script>
