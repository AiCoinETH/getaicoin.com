  <script>
    const translations = {
      en: "AI Coin is the future token of Web3 and artificial intelligence. We're at the beginning of our journey and looking for passionate collaborators. Built using AI technologies and guided by insights from ChatGPT.com, our vision is to become its official Web3 partner.",
      ru: "AI Coin — токен будущего для Web3 и искусственного интеллекта. Мы только начинаем свой путь и ищем заинтересованных партнёров. Создан с помощью ИИ и на основе рекомендаций ChatGPT.com. Наша цель — стать его официальным партнёром в Web3.",
      de: "AI Coin ist ein Zukunftstoken für Web3 und künstliche Intelligenz. Wir stehen am Anfang und suchen engagierte Partner. Entwickelt mit KI-Technologien und Empfehlungen von ChatGPT.com. Unser Ziel: offizieller Web3-Partner von ChatGPT.com.",
      es: "AI Coin es un token para el futuro de Web3 y la inteligencia artificial. Estamos empezando y buscamos socios apasionados. Construido con IA y basado en recomendaciones de ChatGPT.com. Nuestro objetivo: ser socio oficial de Web3 de ChatGPT.com.",
      fr: "AI Coin est un token pour l'avenir du Web3 et de l'intelligence artificielle. Nous en sommes aux débuts et recherchons des partenaires engagés. Créé avec l'IA et guidé par ChatGPT.com. Objectif : devenir le partenaire Web3 officiel de ChatGPT.com.",
      it: "AI Coin è un token per il futuro del Web3 e dell'intelligenza artificiale. Siamo all'inizio e cerchiamo collaboratori motivati. Creato con IA e consigliato da ChatGPT.com. Obiettivo: diventare partner ufficiale Web3 di ChatGPT.com.",
      pt: "AI Coin é um token para o futuro do Web3 e da inteligência artificial. Estamos começando e buscamos colaboradores entusiastas. Criado com IA e baseado nas recomendações da ChatGPT.com. Nosso objetivo: ser parceiro Web3 oficial da ChatGPT.com.",
      ja: "AI CoinはWeb3とAIの未来を担うトークンです。今は始まったばかりで、熱意ある仲間を募集中。AI技術とChatGPT.comの知見に基づいて開発。目標はChatGPT.comの公式Web3パートナーになること。",
      zh: "AI Coin 是为 Web3 和人工智能未来打造的代币。我们刚起步，寻找热情的合作伙伴。借助 AI 技术和 ChatGPT.com 的建议开发。目标：成为 ChatGPT.com 的官方 Web3 合作伙伴。"
    };

    const typewriter = document.getElementById("typewriter");
    const flags = document.getElementById("language-switcher");

    function typeText(text) {
      typewriter.textContent = "";
      let i = 0;
      (function type() {
        if (i < text.length) {
          typewriter.textContent += text.charAt(i);
          i++;
          setTimeout(type, 35);
        }
      })();
    }

    function setLanguage(lang) {
      const text = translations[lang] || translations.en;
      typeText(text);
    }

    flags.querySelectorAll("img").forEach(flag => {
      flag.addEventListener("click", () => setLanguage(flag.dataset.lang));
    });

    setLanguage("en");
  </script>
