  <!-- Розовый, более редкий «шар» -->
  <script>
  (()=>{
    const canvas = document.getElementById('net-canvas');
    const ctx = canvas.getContext('2d');
    let W,H,DPR;

    function resize(){
      DPR = Math.min(window.devicePixelRatio||1,2);
      W = canvas.clientWidth = window.innerWidth;
      H = canvas.clientHeight = window.innerHeight;
      canvas.width = W*DPR; canvas.height = H*DPR;
      ctx.setTransform(DPR,0,0,DPR,0,0);
    }
    window.addEventListener('resize', resize, {passive:true}); resize();

    // Параметры под запрос: больше, реже, розовый
    const N = 320;            // узлы (меньше — реже)
    const K = 8;              // ближайших соседей
    const LONG_EDGES = 500;   // дальние рёбра
    const ROT = 0.002;        // скорость
    const PINK = '#ff4fa3';   // розовый

    // равномерная сфера (фибоначчи)
    const pts = [];
    for (let i=0;i<N;i++){
      const t = i/N;
      const z = 1 - 2*t;
      const r = Math.sqrt(1 - z*z);
      const phi = 2*Math.PI*i*(0.61803398875);
      pts.push({x:r*Math.cos(phi), y:r*Math.sin(phi), z});
    }

    function ang(a,b){ return Math.acos(Math.min(1,Math.max(-1, a.x*b.x + a.y*b.y + a.z*b.z))); }

    // рёбра: k ближайших + длинные
    const edges=[];
    for(let i=0;i<N;i++){
      const ord = pts.map((p,j)=>({j,d:ang(pts[i],p)})).sort((a,b)=>a.d-b.d);
      for(let t=1;t<=K;t++) edges.push([i, ord[t].j, true]);
    }
    for(let t=0;t<LONG_EDGES;t++){
      let a=(Math.random()*N)|0, b=(Math.random()*N)|0; if(a===b){t--; continue;}
      edges.push([a,b,false]);
    }

    let t=0;
    function R(){ return Math.min(W,H)*0.50; } // БОЛЬШЕ
    function proj(p){
      const ry=t, rx=t*0.7;
      const cY=Math.cos(ry), sY=Math.sin(ry);
      const cX=Math.cos(rx), sX=Math.sin(rx);
      let x =  p.x*cY + p.z*sY;
      let z = -p.x*sY + p.z*cY;
      let y =  p.y*cX - z*sX;
      z =  p.y*sX + z*cX;
      const d = 2.6, s = R()/(d - z*0.9);
      return {X: W/2 + x*s, Y: H/2 + y*s, Z:z};
    }

    function draw(){
      t += ROT;
      ctx.clearRect(0,0,W,H);

      // рёбра (полупрозрачные розовые)
      for(const [a,b,isNear] of edges){
        const pa=proj(pts[a]), pb=proj(pts[b]);
        ctx.globalAlpha = isNear ? 0.08 : 0.035; // прозрачность
        ctx.strokeStyle = PINK; ctx.lineWidth = 1;
        ctx.beginPath(); ctx.moveTo(pa.X,pa.Y); ctx.lineTo(pb.X,pb.Y); ctx.stroke();
      }
      ctx.globalAlpha=1;

      // точки (розовые, с эффектом глубины)
      const projected = pts.map(p=>proj(p)).sort((a,b)=>a.Z-b.Z);
      ctx.fillStyle=PINK;
      for(const p of projected){
        const r = 1.2*(1+0.4*(p.Z+1));
        ctx.globalAlpha = 0.9;
        ctx.beginPath(); ctx.arc(p.X,p.Y,r,0,Math.PI*2); ctx.fill();
      }
      ctx.globalAlpha=1;

      requestAnimationFrame(draw);
    }
    draw();
  })();
  </script>
