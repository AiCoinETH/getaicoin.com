    :root{
      --bg:#0b1220;
      --bg-2:#0e1628;

      --maxw:960px;

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;

      overflow:hidden;
    }
    /* тонкая «сеточка» на фоне */
    body::before{
      content:""; position:fixed; inset:-200vh -200vw;
      background:
        linear-gradient(to right, var(--grid) 1px, transparent 1px) 0 0/60px 60px,
        linear-gradient(to bottom, var(--grid) 1px, transparent 1px) 0 0/60px 60px;
      opacity:.3; pointer-events:none; filter:blur(.2px);
    }

    /* Canvas с шаром */
    #net{

    /* Контент */
    .wrap{
      position:relative; z-index:1; height:100%; display:flex; flex-direction:column;
      align-items:center; justify-content:flex-end; padding:24px 18px 28px;
    }
    .hero{
      width:min(92vw,var(--maxw)); text-align:center; margin-bottom:16px;
    }
    h1{
      margin:0 0 10px; font-weight:800; letter-spacing:.02em;
      font-size:clamp(38px, 7.2vw, 72px);
    }
    .tag{
      margin:0 auto 22px; max-width:min(92vw,940px);
      color:var(--muted); font-size:clamp(16px,2.6vw,24px); line-height:1.35;
    }

    .links{
      display:flex; gap:12px 18px; justify-content:center; flex-wrap:wrap;
      margin:14px 0 0;
    }
    .pill{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:999px;
      background:var(--pill); border:1px solid var(--pill-br); color:var(--text);
      text-decoration:none; font-weight:600; letter-spacing:.01em; opacity:.95;
      transition:transform .15s, background .15s, border-color .15s, opacity .15s;
    }
    .pill:hover{transform:translateY(-1px); opacity:1; background:#1f2941; border-color:#3a4770}
    .pill svg{width:18px; height:18px; display:block}
    .links.secondary{ margin-top:10px; }
    .sep{opacity:.35; align-self:center}

    /* Модалки */
    .overlay{position:fixed; inset:0; display:none; align-items:center; justify-content:center; padding:22px; z-index:10;}
    .overlay.show{display:flex; backdrop-filter:blur(6px); background:rgba(7,12,22,.55)}
    .panel{
      width:min(720px, 94vw); background:linear-gradient(180deg, #0f1727, #0c1526);
      color:var(--text); border:1px solid #2a3550; border-radius:18px; box-shadow:var(--shadow);
      padding:var(--pad-lg); text-align:left;
    }
    .panel h3{margin:0 0 6px; font-size:clamp(20px,2.2vw,26px)}
    .panel p{margin:0 0 18px; color:var(--muted)}
    .field{display:grid; grid-template-columns:1fr auto; gap:10px; align-items:center; margin:14px 0}
    .field label{grid-column:1/-1; font-size:.86em; color:#91a0bd; letter-spacing:.06em; text-transform:uppercase}
    .input, .copybox, textarea{
      width:100%; padding:12px 14px; border-radius:12px;
      border:1px solid #2a3550; background:#0e1628; color:var(--text); font:inherit;
    }
    textarea{min-height:128px; resize:vertical}
    .copybox{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace; letter-spacing:.02em}
    .btn{
      appearance:none; border:1px solid #324066; background:#18223a; color:var(--text);
      padding:10px 14px; border-radius:12px; font-weight:700; cursor:pointer;
      transition:transform .12s, box-shadow .12s, background .12s, border-color .12s;
    }
    .btn:hover{transform:translateY(-1px); box-shadow:0 12px 28px rgba(0,0,0,.25)}
    .btn.primary{background:#fff; color:#0a1020; border-color:#fff}
    .actions{display:flex; gap:10px; justify-content:flex-end; margin-top:8px}

    .toast{
      position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
      background:#fff; color:#0a1020; padding:8px 12px; border-radius:999px; font-size:14px; z-index:20;
      opacity:0; transition:opacity .15s; pointer-events:none;
    }
    .toast.show{opacity:1}

    @media (max-height:740px){
      .wrap{justify-content:center}
      .links{margin-top:8px}
    }
    @media (prefers-reduced-motion:reduce){
      #net{animation:none !important}

  <!-- Сфера -->
  <script>
  (()=>{
    const canvas = document.getElementById('net');
    const ctx = canvas.getContext('2d');
    let W,H,DPR;

    function resize(){
      DPR = Math.min(window.devicePixelRatio||1, 2);
      W = canvas.clientWidth = window.innerWidth;
      H = canvas.clientHeight = window.innerHeight;
      canvas.width = W*DPR; canvas.height = H*DPR;
      ctx.setTransform(DPR,0,0,DPR,0,0);
    }
    addEventListener('resize', resize, {passive:true}); resize();

    const N=300, K=7, LONG=420, ROT=0.0022, COL=getComputedStyle(document.documentElement).getPropertyValue('--accent').trim()||'#ff4fa3';
    const pts=[];
    for(let i=0;i<N;i++){
      const t=i/N, z=1-2*t, r=Math.sqrt(1-z*z), phi=2*Math.PI*i*0.61803398875;
      pts.push({x:r*Math.cos(phi), y:r*Math.sin(phi), z});
    }
    const dot=(a,b)=>a.x*b.x+a.y*b.y+a.z*b.z;
    const ang=(a,b)=>Math.acos(Math.min(1,Math.max(-1,dot(a,b))));
    const edges=[];
    for(let i=0;i<N;i++){
      const ord=pts.map((p,j)=>({j,d:ang(pts[i],p)})).sort((a,b)=>a.d-b.d);
      for(let t=1;t<=K;t++) edges.push([i,ord[t].j,true]);
    }
    for(let t=0;t<LONG;t++){
      let a=(Math.random()*N)|0, b=(Math.random()*N)|0; if(a===b){t--; continue;}
      edges.push([a,b,false]);
    }

    let t=0;
    const R=()=>Math.min(W,H)*0.55;
    function proj(p){
      const ry=t, rx=t*0.72;
      const cY=Math.cos(ry), sY=Math.sin(ry);
      const cX=Math.cos(rx), sX=Math.sin(rx);
      let x=p.x*cY+p.z*sY, z=-p.x*sY+p.z*cY;
      let y=p.y*cX - z*sX; z=p.y*sX + z*cX;
      const d=2.6, s=R()/(d - z*0.9);
      return {X:W/2 + x*s, Y:H/2 + y*s, Z:z};
    }

    function draw(){
      t+=ROT;
      ctx.clearRect(0,0,W,H);
      ctx.strokeStyle=COL; ctx.lineWidth=1;

      for(const [a,b,near] of edges){
        const pa=proj(pts[a]), pb=proj(pts[b]);
        ctx.globalAlpha = near ? 0.09 : 0.035;
        ctx.beginPath(); ctx.moveTo(pa.X,pa.Y); ctx.lineTo(pb.X,pb.Y); ctx.stroke();
      }

      const pr=pts.map(p=>proj(p)).sort((a,b)=>a.Z-b.Z);
      ctx.fillStyle=COL;
      for(const p of pr){
        const r=1.1*(1+0.35*(p.Z+1));
        ctx.globalAlpha=0.95;
        ctx.beginPath(); ctx.arc(p.X,p.Y,r,0,Math.PI*2); ctx.fill();
      }
      ctx.globalAlpha=1;
      requestAnimationFrame(draw);
    }
    draw();
  })();
  </script>

  <!-- UI: модалки, копирование, mailto -->
  <script>
    const $ = s => document.querySelector(s);
    const on = (el,ev,fn)=>el&&el.addEventListener(ev,fn);

    const contactOverlay=$('#contactOverlay'), donateOverlay=$('#donateOverlay');
    const show = el=>el.classList.add('show'), hide=el=>el.classList.remove('show');

    on($('#openContact'),'click',()=>show(contactOverlay));
    on($('#openDonate'),'click',()=>show(donateOverlay));
    on($('#contactClose'),'click',()=>hide(contactOverlay));
    on($('#donateClose'),'click',()=>hide(donateOverlay));
    [contactOverlay,donateOverlay].forEach(ov=> on(ov,'click',e=>{ if(e.target===ov) hide(ov); }));
    on(document,'keydown',e=>{ if(e.key==='Escape'){ hide(contactOverlay); hide(donateOverlay);} });

    const toast=$('#toast');
    function toastShow(txt='Copied'){ toast.textContent=txt; toast.classList.add('show'); setTimeout(()=>toast.classList.remove('show'),1200); }

    document.querySelectorAll('[data-copy]').forEach(btn=>{
      on(btn,'click',()=>{
        const el=$(btn.getAttribute('data-copy')); if(!el) return;
        const text=el.textContent.trim();
        (navigator.clipboard?navigator.clipboard.writeText(text):Promise.reject())
          .then(()=>toastShow()).catch(()=>{
            const ta=document.createElement('textarea'); ta.value=text; ta.style.position='fixed'; ta.style.opacity='0';
            document.body.appendChild(ta); ta.select(); try{document.execCommand('copy');}catch(_){}
            ta.remove(); toastShow();
          });
      });
    });

    // скрытая почта
    const hiddenEmail = atob('bWRrb3NkQGdtYWlsLmNvbQ=='); // mdkosd@gmail.com
    on($('#contactSend'),'click',()=>{
      const subj=encodeURIComponent($('#cSubj').value.trim()||'Ai Coin — message');
      const body=encodeURIComponent($('#cBody').value.trim());
      location.href=`mailto:${hiddenEmail}?subject=${subj}&body=${body}`;
    });
  </script>
