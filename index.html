  <!-- «Шар» -->
  <script>
  (()=>{
    const canvas = document.getElementById('net-canvas');
    const ctx = canvas.getContext('2d');
    let W,H,DPR;

    function resize(){
      DPR = Math.min(window.devicePixelRatio||1,2);
      W = canvas.clientWidth = window.innerWidth;
      H = canvas.clientHeight = window.innerHeight;
      canvas.width = W*DPR; canvas.height = H*DPR;
      ctx.setTransform(DPR,0,0,DPR,0,0);
    }
    window.addEventListener('resize', resize, {passive:true}); resize();

    const N = 320, K = 8, LONG_EDGES = 500, ROT = 0.002, PINK = '#ff4fa3';
    const pts = [];
    for (let i=0;i<N;i++){
      const t = i/N, z = 1 - 2*t, r = Math.sqrt(1 - z*z), phi = 2*Math.PI*i*(0.61803398875);
      pts.push({x:r*Math.cos(phi), y:r*Math.sin(phi), z});
    }
    function ang(a,b){ return Math.acos(Math.min(1,Math.max(-1, a.x*b.x + a.y*b.y + a.z*b.z))); }
    const edges=[];
    for(let i=0;i<N;i++){
      const ord = pts.map((p,j)=>({j,d:ang(pts[i],p)})).sort((a,b)=>a.d-b.d);
      for(let t=1;t<=K;t++) edges.push([i, ord[t].j, true]);
    }
    for(let t=0;t<LONG_EDGES;t++){
      let a=(Math.random()*N)|0, b=(Math.random()*N)|0; if(a===b){t--; continue;}
      edges.push([a,b,false]);
    }

    let t=0;
    function R(){ return Math.min(W,H)*0.50; }
    function proj(p){
      const ry=t, rx=t*0.7;
      const cY=Math.cos(ry), sY=Math.sin(ry);
      const cX=Math.cos(rx), sX=Math.sin(rx);
      let x =  p.x*cY + p.z*sY;
      let z = -p.x*sY + p.z*cY;
      let y =  p.y*cX - z*sX;
      z =  p.y*sX + z*cX;
      const d = 2.6, s = R()/(d - z*0.9);
      return {X: W/2 + x*s, Y: H/2 + y*s, Z:z};
    }
    function draw(){
      t += ROT; ctx.clearRect(0,0,W,H);
      for(const [a,b,isNear] of edges){
        const pa=proj(pts[a]), pb=proj(pts[b]);
        ctx.globalAlpha = isNear ? 0.08 : 0.035;
        ctx.strokeStyle = PINK; ctx.lineWidth = 1;
        ctx.beginPath(); ctx.moveTo(pa.X,pa.Y); ctx.lineTo(pb.X,pb.Y); ctx.stroke();
      }
      ctx.globalAlpha=1;
      const projected = pts.map(p=>proj(p)).sort((a,b)=>a.Z-b.Z);
      ctx.fillStyle=PINK;
      for(const p of projected){
        const r = 1.2*(1+0.4*(p.Z+1));
        ctx.globalAlpha = 0.9;
        ctx.beginPath(); ctx.arc(p.X,p.Y,r,0,Math.PI*2); ctx.fill();
      }
      ctx.globalAlpha=1;
      requestAnimationFrame(draw);
    }
    draw();
  })();
  </script>

  <!-- UI логика: копирование и контакт без показа email -->
  <script>
    // Copy buttons
    document.querySelectorAll('.copy-btn').forEach(btn=>{
      btn.addEventListener('click', async ()=>{
        const sel = btn.getAttribute('data-copy');
        const el = document.querySelector(sel);
        try {
          await navigator.clipboard.writeText(el.textContent.trim());
          const old = btn.textContent;
          btn.textContent = 'Copied!';
          setTimeout(()=>btn.textContent = old, 1200);
        } catch(e) {
          // Фолбэк
          const rng = document.createRange(); rng.selectNodeContents(el);
          const selObj = window.getSelection(); selObj.removeAllRanges(); selObj.addRange(rng);
          document.execCommand('copy'); selObj.removeAllRanges();
          const old = btn.textContent; btn.textContent='Copied!'; setTimeout(()=>btn.textContent=old,1200);
        }
      });
    });

    // Contact modal
    const bg = document.getElementById('modalBg');
    const modal = document.getElementById('contactModal');
    const openBtn = document.getElementById('openContact');
    const closeBtn = document.getElementById('closeContact');
    const sendBtn = document.getElementById('sendContact');

    function openModal(){ bg.style.display='block'; modal.style.display='block'; }
    function closeModal(){ bg.style.display='none'; modal.style.display='none'; }
    openBtn.addEventListener('click', (e)=>{ e.preventDefault(); openModal(); });
    closeBtn.addEventListener('click', closeModal);
    bg.addEventListener('click', closeModal);

    // Почта спрятана (base64), на странице не показывается
    const hiddenMailB64 = 'bWRrb3NkQGdtYWlsLmNvbQ=='; // mdkosd@gmail.com

    sendBtn.addEventListener('click', ()=>{
      const subject = encodeURIComponent(document.getElementById('contactSubject').value.trim());
      const body    = encodeURIComponent(document.getElementById('contactBody').value.trim());
      const to = atob(hiddenMailB64);
      // Открываем почтовый клиент пользователя (без показа адреса на странице)
      window.location.href = `mailto:${to}?subject=${subject}&body=${body}`;
      closeModal();
    });
  </script>
