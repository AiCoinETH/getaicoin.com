  <script>
    const translations = {
      en: "AI Coin is a token for the future of Web3 and AI. Our project is just at the beginning of its journey, and we are actively looking for influencers. It is powered by artificial intelligence and built based on recommendations from ChatGPT.com. Our goal is to become an official partner of ChatGPT.com.",
      ru: "AI Coin — это токен будущего для Web3 и искусственного интеллекта. Наш проект только начинает свой путь, и мы активно ищем инфлюенсеров. Он создан с использованием технологий ИИ и разработан на основе рекомендаций ChatGPT.com. Наша цель — стать официальным партнёром ChatGPT.com.",
      de: "AI Coin ist ein Token für die Zukunft von Web3 und KI. Unser Projekt steht noch am Anfang, und wir suchen aktiv nach Influencern. Es basiert auf künstlicher Intelligenz und wurde nach Empfehlungen von ChatGPT.com entwickelt. Unser Ziel ist es, offizieller Partner von ChatGPT.com zu werden.",
      es: "AI Coin es un token para el futuro de Web3 y la inteligencia artificial. Nuestro proyecto está comenzando su camino y estamos buscando activamente influencers. Está impulsado por inteligencia artificial y construido según las recomendaciones de ChatGPT.com. Nuestro objetivo es convertirnos en un socio oficial de ChatGPT.com.",
      fr: "AI Coin est un token pour l’avenir du Web3 et de l’intelligence artificielle. Notre projet n’en est qu’à ses débuts et nous recherchons activement des influenceurs. Il est alimenté par l’intelligence artificielle et construit sur les recommandations de ChatGPT.com. Notre objectif est de devenir un partenaire officiel de ChatGPT.com.",
      it: "AI Coin è un token per il futuro del Web3 e dell’intelligenza artificiale. Il nostro progetto è appena iniziato e stiamo cercando attivamente influencer. È alimentato dall’intelligenza artificiale e sviluppato seguendo le raccomandazioni di ChatGPT.com. Il nostro obiettivo è diventare partner ufficiale di ChatGPT.com.",
      pt: "AI Coin é um token para o futuro do Web3 e da inteligência artificial. Nosso projeto está apenas começando e estamos procurando ativamente influenciadores. Ele é impulsionado por IA e desenvolvido com base nas recomendações do ChatGPT.com. Nosso objetivo é tornar-se um parceiro oficial do ChatGPT.com.",
      ja: "AI CoinはWeb3とAIの未来のためのトークンです。プロジェクトは始まったばかりで、現在インフルエンサーを積極的に募集しています。これはAI技術により駆動され、ChatGPT.comの提案に基づいて構築されています。私たちの目標は、ChatGPT.comの公式パートナーになることです。",
      zh: "AI Coin 是面向 Web3 和人工智能未来的代币。我们的项目刚刚起步，正在积极寻找影响者。它由人工智能驱动，基于 ChatGPT.com 的建议构建。我们的目标是成为 ChatGPT.com 的官方合作伙伴。"
    };

    const target = document.getElementById("typewriter");
    const flagSwitcher = document.getElementById("language-switcher");

    function showText(lang) {
      target.textContent = "";
      const text = translations[lang] || translations.en;
      let i = 0;
      function type() {
        if (i < text.length) {
          target.textContent += text[i];
          i++;
          setTimeout(type, 40);
        }
      }
      type();
    }

    flagSwitcher.querySelectorAll('img').forEach(flag => {
      flag.addEventListener('click', () => {
        showText(flag.dataset.lang);
      });
    });

    showText("en");
  </script>
