  <!-- Шар -->
  <script>
  (()=>{
    const canvas = document.getElementById('net-canvas');
    const ctx = canvas.getContext('2d');
    let W,H,DPR;

    function resize(){
      DPR = Math.min(window.devicePixelRatio||1, 2);
      W = canvas.clientWidth = window.innerWidth;
      H = canvas.clientHeight = window.innerHeight;
      canvas.width = W*DPR; canvas.height = H*DPR;
      ctx.setTransform(DPR,0,0,DPR,0,0);
    }
    window.addEventListener('resize', resize, {passive:true}); resize();

    const N = 320, K = 8, LONG_EDGES = 480, ROT = 0.002, PINK = '#ff4fa3';

    const pts=[];
    for(let i=0;i<N;i++){
      const t=i/N, z=1-2*t, r=Math.sqrt(1-z*z), phi=2*Math.PI*i*0.61803398875;
      pts.push({x:r*Math.cos(phi), y:r*Math.sin(phi), z});
    }
    const ang=(a,b)=>Math.acos(Math.min(1,Math.max(-1,a.x*b.x+a.y*b.y+a.z*b.z)));

    const edges=[];
    for(let i=0;i<N;i++){
      const ord=pts.map((p,j)=>({j,d:ang(pts[i],p)})).sort((a,b)=>a.d-b.d);
      for(let t=1;t<=K;t++) edges.push([i,ord[t].j,true]);
    }
    for(let t=0;t<LONG_EDGES;t++){
      let a=(Math.random()*N)|0, b=(Math.random()*N)|0; if(a===b){t--; continue;}
      edges.push([a,b,false]);
    }

    let t=0;
    const R=()=>Math.min(W,H)*0.58;
    function proj(p){
      const ry=t, rx=t*0.7;
      const cY=Math.cos(ry), sY=Math.sin(ry);
      const cX=Math.cos(rx), sX=Math.sin(rx);
      let x= p.x*cY + p.z*sY;
      let z=-p.x*sY + p.z*cY;
      let y= p.y*cX - z*sX;
      z= p.y*sX + z*cX;
      const d=2.6, s=R()/(d - z*0.9);
      return {X:W/2 + x*s, Y:H/2 + y*s, Z:z};
    }

    function draw(){
      t += ROT;
      ctx.clearRect(0,0,W,H);

      ctx.strokeStyle=PINK; ctx.lineWidth=1;
      for(const [a,b,isNear] of edges){
        const pa=proj(pts[a]), pb=proj(pts[b]);
        ctx.globalAlpha = isNear ? 0.075 : 0.03;
        ctx.beginPath(); ctx.moveTo(pa.X,pa.Y); ctx.lineTo(pb.X,pb.Y); ctx.stroke();
      }

      const projected=pts.map(p=>proj(p)).sort((a,b)=>a.Z-b.Z);
      ctx.fillStyle=PINK;
      for(const p of projected){
        const r=1.05*(1+0.35*(p.Z+1));
        ctx.globalAlpha=0.9;
        ctx.beginPath(); ctx.arc(p.X,p.Y,r,0,Math.PI*2); ctx.fill();
      }
      ctx.globalAlpha=1;

      requestAnimationFrame(draw);
    }
    draw();
  })();
  </script>

  <!-- UI: модалки/копирование/почта -->
  <script>
    const q = s => document.querySelector(s);
    const on = (el,ev,fn)=> el && el.addEventListener(ev,fn);

    const contactOverlay=q('#contactOverlay');
    const donateOverlay =q('#donateOverlay');
    const show = el=>el.classList.add('show');
    const hide = el=>el.classList.remove('show');

    on(q('#openContact'),'click',()=>show(contactOverlay));
    on(q('#openDonate'),'click',()=>show(donateOverlay));
    on(q('#contactClose'),'click',()=>hide(contactOverlay));
    on(q('#donateClose'),'click',()=>hide(donateOverlay));

    [contactOverlay,donateOverlay].forEach(ov=>{
      on(ov,'click',e=>{ if(e.target===ov) hide(ov); });
    });
    on(document,'keydown',e=>{ if(e.key==='Escape'){ hide(contactOverlay); hide(donateOverlay);} });

    const toast=q('#toast');
    function showToast(txt='Copied'){ toast.textContent=txt; toast.classList.add('show'); setTimeout(()=>toast.classList.remove('show'),1200); }
    document.querySelectorAll('[data-copy]').forEach(btn=>{
      on(btn,'click',()=>{
        const el=q(btn.getAttribute('data-copy')); if(!el) return;
        const text=el.textContent.trim();
        navigator.clipboard?.writeText(text).then(()=>showToast()).catch(()=>{
          const ta=document.createElement('textarea'); ta.value=text; ta.style.position='fixed'; ta.style.opacity='0'; document.body.appendChild(ta);
          ta.select(); try{ document.execCommand('copy'); showToast(); }catch(_){}
          ta.remove();
        });
      });
    });

    const hiddenEmail = atob('bWRrb3NkQGdtYWlsLmNvbQ=='); // mdkosd@gmail.com
    on(q('#contactSend'),'click',()=>{
      const subj=encodeURIComponent(q('#cSubj').value.trim()||'Ai Coin — message');
      const body=encodeURIComponent(q('#cBody').value.trim());
      window.location.href=`mailto:${hiddenEmail}?subject=${subj}&body=${body}`;
    });
  </script>
