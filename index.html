    body::before{

    .row{ display:flex; gap:16px; flex-wrap:wrap; align-items:center; justify-content:center }

    .sep{ opacity:.35 }

  <!-- Шар -->
  <script>
  (()=>{
    const canvas = document.getElementById('net-canvas');
    const ctx = canvas.getContext('2d');
    let W,H,DPR;

    function resize(){
      DPR = Math.min(window.devicePixelRatio||1, 2);
      W = canvas.clientWidth = window.innerWidth;
      H = canvas.clientHeight = window.innerHeight;
      canvas.width = W*DPR; canvas.height = H*DPR;
      ctx.setTransform(DPR,0,0,DPR,0,0);
    }
    addEventListener('resize', resize, {passive:true}); resize();

    const N = 260, K = 7, LONG_EDGES = 360, ROT = 0.0022, PINK = getComputedStyle(document.documentElement).getPropertyValue('--pink').trim();

    const pts=[];
    for(let i=0;i<N;i++){
      const t=i/N, z=1-2*t, r=Math.sqrt(1-z*z), phi=2*Math.PI*i*0.61803398875;
      pts.push({x:r*Math.cos(phi), y:r*Math.sin(phi), z});
    }
    const ang=(a,b)=>Math.acos(Math.min(1,Math.max(-1,a.x*b.x+a.y*b.y+a.z*b.z)));

    const edges=[];
    for(let i=0;i<N;i++){
      const ord=pts.map((p,j)=>({j,d:ang(pts[i],p)})).sort((a,b)=>a.d-b.d);
      for(let t=1;t<=K;t++) edges.push([i,ord[t].j,true]);
    }
    for(let t=0;t<LONG_EDGES;t++){
      let a=(Math.random()*N)|0, b=(Math.random()*N)|0; if(a===b){t--; continue;}
      edges.push([a,b,false]);
    }

    let t=0;
    const R=()=>Math.min(W,H)*0.48;
    function proj(p){
      const ry=t, rx=t*0.7;
      const cY=Math.cos(ry), sY=Math.sin(ry);
      const cX=Math.cos(rx), sX=Math.sin(rx);
      let x= p.x*cY + p.z*sY;
      let z=-p.x*sY + p.z*cY;
      let y= p.y*cX - z*sX;
      z= p.y*sX + z*cX;
      const d=2.7, s=R()/(d - z*0.9);
      return {X:W/2 + x*s, Y:H*0.43 + y*s, Z:z};
    }

    function draw(){
      t += ROT;
      ctx.clearRect(0,0,W,H);

      ctx.strokeStyle=PINK; ctx.lineWidth=1;
      for(const [a,b,isNear] of edges){
        const pa=proj(pts[a]), pb=proj(pts[b]);
        ctx.globalAlpha = isNear ? 0.09 : 0.04;
        ctx.beginPath(); ctx.moveTo(pa.X,pa.Y); ctx.lineTo(pb.X,pb.Y); ctx.stroke();
      }

      const projected=pts.map(p=>proj(p)).sort((a,b)=>a.Z-b.Z);
      ctx.fillStyle=PINK;
      for(const p of projected){
        const r=1*(1+0.35*(p.Z+1));
        ctx.globalAlpha=0.95;
        ctx.beginPath(); ctx.arc(p.X,p.Y,r,0,Math.PI*2); ctx.fill();
      }
      ctx.globalAlpha=1;

      requestAnimationFrame(draw);
    }
    draw();
  })();
  </script>

  <!-- UI: модалки/копирование/контакты -->
  <script>
    const q = s => document.querySelector(s);
    const on = (el,ev,fn)=> el && el.addEventListener(ev,fn);

    const full = "A social crypto project\nwhere people and AI decide together";
    const typedEl = q('#typed');
    let idx = 0;
    function typeStep(){
      if(idx <= full.length){
        typedEl.textContent = full.slice(0, idx++);
        setTimeout(typeStep, 18);
      } else {
        typedEl.classList.remove('typing');
      }
    }
    typeStep();

    const contactOverlay=q('#contactOverlay');
    const donateOverlay =q('#donateOverlay');
    const show = el=>el.classList.add('show');
    const hide = el=>el.classList.remove('show');

    on(q('#openContact'),'click',()=>show(contactOverlay));
    on(q('#openDonate'),'click',()=>show(donateOverlay));
    on(q('#contactClose'),'click',()=>hide(contactOverlay));
    on(q('#donateClose'),'click',()=>hide(donateOverlay));
    [contactOverlay,donateOverlay].forEach(ov=>{
      on(ov,'click',e=>{ if(e.target===ov || e.target.classList.contains('veil')) hide(ov); });
    });
    on(document,'keydown',e=>{ if(e.key==='Escape'){ hide(contactOverlay); hide(donateOverlay);} });

    const toast=q('#toast');
    function showToast(txt='Copied'){ toast.textContent=txt; toast.classList.add('show'); setTimeout(()=>toast.classList.remove('show'),1100); }
    document.querySelectorAll('[data-copy]').forEach(btn=>{
      on(btn,'click',()=>{
        const el=q(btn.getAttribute('data-copy')); if(!el) return;
        const text=el.textContent.replace(/\s+/g,'').trim();
        (navigator.clipboard?.writeText(text) || Promise.reject()).then(()=>showToast()).catch(()=>{
          const ta=document.createElement('textarea'); ta.value=text; ta.style.position='fixed'; ta.style.opacity='0'; document.body.appendChild(ta);
          ta.select(); try{ document.execCommand('copy'); showToast(); }catch(_){}
          ta.remove();
        });
      });
    });

    const CONTACT_ENDPOINT = "";

    function sendToSheet(payload){
      return fetch(CONTACT_ENDPOINT, {
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify(payload)
      });
    }

    const hiddenEmail = atob('bWRrb3NkQGdtYWlsLmNvbQ=='); // mdkosd@gmail.com

    on(q('#contactSend'),'click', async ()=>{
      const subj=q('#cSubj').value.trim()||'Ai Coin — message';
      const body=q('#cBody').value.trim();

      if(CONTACT_ENDPOINT){
        try{
          const res = await sendToSheet({subject:subj, message:body, ts: new Date().toISOString()});
          if(res.ok){ showToast('Sent'); hide(contactOverlay); q('#cSubj').value=''; q('#cBody').value=''; return; }
        }catch(_){}
        showToast('Error — fallback to mail');
      }

      location.href=`mailto:${hiddenEmail}?subject=${encodeURIComponent(subj)}&body=${encodeURIComponent(body)}`;
    });

    (function () {
      document.addEventListener('touchstart', function (e) {
        if (e.touches && e.touches.length > 1) e.preventDefault();
      }, { passive: false });

      document.addEventListener('touchmove', function (e) {
        if (e.touches && e.touches.length > 1) e.preventDefault();
      }, { passive: false });

      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (e) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) e.preventDefault();
        lastTouchEnd = now;
      }, { passive: false });

      ['gesturestart','gesturechange','gestureend'].forEach(ev=>{
        document.addEventListener(ev, e => e.preventDefault(), { passive:false });
      });

      document.addEventListener('wheel', function(e){
        if (e.ctrlKey || e.metaKey) e.preventDefault();
      }, { passive:false });
    })();
  </script>
