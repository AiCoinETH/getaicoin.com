  <style>
    :root { --pink:#ff4fa3; --text:#000; --muted:#6b6b6b; --ui:#f2f2f2; --ui2:#e9e9e9; }
    * { box-sizing: border-box; }
    html, body { height:100%; }
    body {
      margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color:var(--text); background:#fff; overflow:hidden; position:relative;
    }

    /* Canvas with sphere */
    #net-canvas { position:absolute; inset:0; width:100%; height:100%; display:block; background:#fff; z-index:0; }

    /* Caption between sphere and links */
    .caption {
      position:absolute; left:50%; bottom:120px; transform:translateX(-50%);
      width:min(92vw, 900px); text-align:center;
      font-size:clamp(16px, 2.0vw, 20px); line-height:1.35; z-index:2;
      padding:0 12px;
    }

    /* Text links row */
    .links-row{
      position:absolute; left:50%; bottom:78px; transform:translateX(-50%);
      z-index:3; display:flex; align-items:center; gap:0;
      font-size:15px; color:var(--muted); user-select:none;
    }
    .links-row a{
      color:var(--text); text-decoration:none; opacity:.9; padding:6px 8px; border-radius:6px;
      transition:opacity .2s, background .2s;
    }
    .links-row a:hover{ opacity:1; background:var(--ui); }
    /* separators with vertical bars */
    .links-row a + a { position:relative; }
    .links-row a + a::before{
      content:"|"; color:#bdbdbd; margin:0 4px 0 2px; position:relative; left:-2px;
    }

    /* Sponsors card */
    .sponsors {
      position:absolute; left:50%; bottom:16px; transform:translateX(-50%);
      width:min(92vw, 820px); z-index:4; text-align:center;
      background:rgba(255,255,255,.9); backdrop-filter:saturate(120%) blur(2px);
      border:1px solid var(--ui2); border-radius:14px; padding:14px 14px 16px;
      box-shadow:0 6px 18px rgba(0,0,0,.06);
    }
    .sponsors h3 { margin:0 0 10px; font-size:18px; }
    .sponsors .net { font-size:13px; color:var(--muted); margin:6px 0 6px; }

    .payline { display:flex; align-items:center; gap:10px; margin:6px 0 10px; }
    .payline input {
      flex:1; font:400 14px/1.1 Inter, system-ui, sans-serif;
      background:#fff; border:1px solid var(--ui2); border-radius:10px;
      padding:12px 12px; outline:none;
    }
    .payline button.copy {
      white-space:nowrap; border:1px solid var(--ui2); background:#fff;
      padding:10px 14px; border-radius:10px; cursor:pointer;
      font:600 13px/1 Inter, sans-serif;
    }
    .payline button.copy:hover{ background:var(--ui); }

    /* Contact modal */
    .modal { position:fixed; inset:0; background:rgba(0,0,0,.4); display:none; align-items:center; justify-content:center; z-index:10; }
    .modal.show{ display:flex; }
    .card {
      width:min(92vw, 520px); background:#fff; border-radius:16px; padding:18px 18px 16px;
      box-shadow:0 20px 60px rgba(0,0,0,.2);
    }
    .card h4 { margin:0 0 12px; }
    .field { margin:10px 0; }
    .field input, .field textarea {
      width:100%; padding:12px 12px; border:1px solid var(--ui2); border-radius:10px; font:400 14px/1.2 Inter, sans-serif;
      outline:none;
    }
    .field textarea { min-height:120px; resize:vertical; }
    .actions { display:flex; gap:10px; justify-content:flex-end; margin-top:10px; }
    .btn { border:1px solid var(--ui2); background:#fff; padding:10px 14px; border-radius:10px; cursor:pointer; font:600 13px Inter; }
    .btn.primary { background:var(--text); color:#fff; border-color:var(--text); }
    .btn.primary:hover{ opacity:.9; }

    /* Tiny toast (center bottom) */
    .toast{
      position:fixed; left:50%; bottom:22px; transform:translateX(-50%);
      background:#111; color:#fff; font:600 13px/1 Inter, sans-serif;
      padding:10px 14px; border-radius:999px; opacity:0; pointer-events:none; z-index:11;
      transition:opacity .25s ease;
    }
    .toast.show{ opacity:1; }
    @media (max-height:680px){ .caption{ bottom:104px; } .links-row{ bottom:64px; } }
  </style>
</head>
<body>
  <canvas id="net-canvas" aria-hidden="true"></canvas>

  <div class="caption">
    Get AI Coin — A social crypto project where people and AI decide together
  </div>

  <!-- text links (no icons, no dots) -->
  <nav class="links-row" aria-label="social links">
    <a href="https://x.com/aicoin_eth" target="_blank" rel="noopener">Twitter X</a>
    <a href="https://t.me/AiCoin_ETH" target="_blank" rel="noopener">Telegram</a>
    <a href="#" id="contactOpen">Contact us</a>
  </nav>

  <!-- sponsors box -->
  <section class="sponsors" aria-labelledby="sp-h">
    <h3 id="sp-h">For sponsors</h3>

    <div class="net">ETH (ERC-20):</div>
    <div class="payline">
      <input id="ethAddr" value="0x5Daf8D49b5cc17e4f5C575BeFc9880Fdc6A76037" readonly>
      <button class="copy" data-copy="#ethAddr">Copy</button>
    </div>

    <div class="net">USDT (TRC-20):</div>
    <div class="payline">
      <input id="usdtAddr" value="TSn6jiZydc4sKTKqJbyMJhypdtNdFcF64c" readonly>
      <button class="copy" data-copy="#usdtAddr">Copy</button>
    </div>
  </section>

  <!-- Contact modal -->
  <div class="modal" id="contactModal" role="dialog" aria-modal="true" aria-labelledby="contactTitle">
    <div class="card">
      <h4 id="contactTitle">Contact us</h4>
      <div class="field">
        <input id="cSubj" placeholder="Subject">
      </div>
      <div class="field">
        <textarea id="cBody" placeholder="Message"></textarea>
      </div>
      <div class="actions">
        <button class="btn" id="contactClose">Cancel</button>
        <button class="btn primary" id="contactSend">Send</button>
      </div>
    </div>
  </div>

  <!-- tiny toast -->
  <div class="toast" id="toast">Copied</div>

  <script>
  // ===== Sphere (cleaner + smaller points)
  (()=> {
    const canvas = document.getElementById('net-canvas');
    const ctx = canvas.getContext('2d');
    let W,H,DPR;

    function resize(){
      DPR = Math.min(window.devicePixelRatio||1, 2);
      W = canvas.clientWidth = window.innerWidth;
      H = canvas.clientHeight = window.innerHeight;
      canvas.width = W*DPR; canvas.height = H*DPR;
      ctx.setTransform(DPR,0,0,DPR,0,0);
    }
    addEventListener('resize', resize, {passive:true}); resize();

    const N = 320, K = 8, LONG_EDGES = 500, ROT = 0.002, PINK = '#ff4fa3';
    const pts=[];
    for(let i=0;i<N;i++){
      const t = i/N, z = 1 - 2*t, r = Math.sqrt(1 - z*z);
      const phi = 2*Math.PI*i*0.61803398875;
      pts.push({x:r*Math.cos(phi), y:r*Math.sin(phi), z});
    }
    function ang(a,b){ return Math.acos(Math.min(1,Math.max(-1, a.x*b.x + a.y*b.y + a.z*b.z))); }
    const edges=[];
    for(let i=0;i<N;i++){
      const ord = pts.map((p,j)=>({j,d:ang(pts[i],p)})).sort((a,b)=>a.d-b.d);
      for(let t=1;t<=K;t++) edges.push([i, ord[t].j, true]);
    }
    for(let t=0;t<LONG_EDGES;t++){
      let a=(Math.random()*N)|0, b=(Math.random()*N)|0; if(a===b){t--; continue;}
      edges.push([a,b,false]);
    }
    let tt=0; function R(){ return Math.min(W,H)*0.666; }
    function proj(p){
      const ry=tt, rx=tt*0.7;
      const cY=Math.cos(ry), sY=Math.sin(ry);
      const cX=Math.cos(rx), sX=Math.sin(rx);
      let x =  p.x*cY + p.z*sY;
      let z = -p.x*sY + p.z*cY;
      let y =  p.y*cX - z*sX;
      z =  p.y*sX + z*cX;
      const d = 2.6, s = R()/(d - z*0.9);
      return {X:W/2 + x*s, Y:H/2 + y*s, Z:z};
    }
    function draw(){
      tt += ROT;
      ctx.clearRect(0,0,W,H);
      for(const [a,b,isNear] of edges){
        const pa=proj(pts[a]), pb=proj(pts[b]);
        ctx.globalAlpha = isNear ? 0.08 : 0.035;
        ctx.strokeStyle=PINK; ctx.lineWidth=1;
        ctx.beginPath(); ctx.moveTo(pa.X,pa.Y); ctx.lineTo(pb.X,pb.Y); ctx.stroke();
      }
      ctx.globalAlpha=1;
      const projected = pts.map(p=>proj(p)).sort((a,b)=>a.Z-b.Z);
      ctx.fillStyle=PINK;
      for(const p of projected){
        const r = 0.9*(1+0.4*(p.Z+1)); // меньше точки
        ctx.beginPath(); ctx.arc(p.X,p.Y,r,0,Math.PI*2); ctx.fill();
      }
      requestAnimationFrame(draw);
    }
    draw();
  })();

  // ===== UI: copy + toast
  (()=>{
    const toast = document.getElementById('toast');
    function showToast(text){
      toast.textContent = text;
      toast.classList.add('show');
      clearTimeout(showToast.t);
      showToast.t = setTimeout(()=>toast.classList.remove('show'), 1500);
    }
    document.querySelectorAll('button.copy').forEach(btn=>{
      btn.addEventListener('click', async ()=>{
        const selector = btn.getAttribute('data-copy');
        const val = document.querySelector(selector).value;
        try{
          await navigator.clipboard.writeText(val);
          showToast('Copied');
        }catch(e){
          // fallback
          const tmp = document.createElement('textarea');
          tmp.value = val; document.body.appendChild(tmp); tmp.select();
          try{ document.execCommand('copy'); showToast('Copied'); } finally { document.body.removeChild(tmp); }
        }
      });
    });
  })();

  // ===== Contact modal (email hidden; uses mailto)
  (()=>{
    const modal = document.getElementById('contactModal');
    const open  = document.getElementById('contactOpen');
    const close = document.getElementById('contactClose');
    const send  = document.getElementById('contactSend');
    const subj  = document.getElementById('cSubj');
    const body  = document.getElementById('cBody');
    const EMAIL = 'mdkosd@gmail.com'; // не показываем в интерфейсе

    function show(){ modal.classList.add('show'); subj.focus(); }
    function hide(){ modal.classList.remove('show'); }
    open.addEventListener('click', (e)=>{ e.preventDefault(); show(); });
    close.addEventListener('click', hide);
    modal.addEventListener('click', (e)=>{ if(e.target===modal) hide(); });

    send.addEventListener('click', ()=>{
      const s = encodeURIComponent(subj.value.trim() || 'Ai Coin — message');
      const m = encodeURIComponent(body.value.trim());
      window.location.href = `mailto:${EMAIL}?subject=${s}&body=${m}`;
      hide();
    });
  })();
  </script>
</body>
